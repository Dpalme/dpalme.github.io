<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- Primary Meta Tags -->
    <title>Diego Palmerín</title>
    <meta name='title' content='Diego Palmerín - Portfolio'>
    <meta name='description' content='Web Developer and designer'>
    <link rel="icon" type="image/png" href="./img/Dicon.png">

    <!-- Open Graph / Facebook -->
    <meta property='og:type' content='website'>
    <meta property='og:url' content='dpalme.github.io'>
    <meta property='og:title' content='Diego Palmerín - Portfolio'>
    <meta property='og:description' content='Web Developer and designer'>
    <meta property='og:image' content='./img/Dicon.png'>

    <!-- Twitter -->
    <meta property='twitter:card' content='summary_large_image'>
    <meta property='og:url' content='dpalme.github.io'>
    <meta property='twitter:title' content='Diego Palmerín - Portfolio'>
    <meta property='twitter:description' content='Web Developer and designer'>
    <meta property='twitter:image' content='./img/Dicon.png'>

    <!-- CSS -->
    <link rel='stylesheet' href='https://dpalme.github.io/Peoria/css/peoria-0-4-0.css'>
    <link rel='stylesheet' href='https://dpalme.github.io/Peoria/css/normalize.css'>
    <link rel="stylesheet" href="./css/main.css">

    <!-- JS -->
    <script src="https://dpalme.github.io/Peoria/peoria.js"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/my_work.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/contact.js"></script>
</head>

<body class="night" onload="setup()">
    <div class="fullscreen fixed white-bg"></div>
    <div class="fullscreen fixed background-cover" style="background-image: url('./img/Fondo@2x.png'); opacity: 30%;"></div>

    <div class="container">
        <div class="six columns fixed one-top-margin mobile-hide">
            <h1 class="title-1 one-height margin-none vertical-center-text">Diego Palmerin</h1>
            <h3 class="vertical-center-text">Web Developer</h3>
            <div class="four columns">
                <a id="work" onclick="my_work_start()" class="nav-button four columns one-height one-top-margin rounded">My Work</a>
                <a id="about" onclick="about_start()" class="nav-button four columns one-height one-top-margin rounded">About</a>
                <a id="contact" onclick="contact_start()" class="nav-button four columns one-height one-top-margin rounded">Contact</a>
            </div>
        </div>

        <div class="five columns one-top-margin mobile-show">
            <h1 class="title-1 one-height margin-none vertical-center-text">Diego Palmerin</h1>
            <h3 class="vertical-center-text">Web Developer</h3>
            <div class="five columns white-bg" style="position: sticky; top: 0; position: -webkit-sticky;">
                <a onclick="my_work_start()" class="header-link gutter-padding text-center one-height one-top-margin"> My Work</a>
                <a onclick="about_start()" class="header-link gutter-padding text-center one-height one-top-margin"> About</a>
                <a onclick="contact_start()" class="header-link gutter-padding text-center one-height one-top-margin"> Contact</a>
            </div>
        </div>

        <main class="seven-offset nine column one-top-margin" id="content"></main>
    </div>
</body>

</html>
