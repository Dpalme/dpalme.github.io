<HTML>
<head>
<title>Slope Calculator</title>
<link href="mystyle.css" rel="stylesheet" type="text/css">
<link rel="SHORTCUT ICON" HREF="Dico.png"> 
</head>
<body>
   <br>
        	<svg width="100%" height="5%"> <rect width="80%" height="10%" fill="#AC8535" y="45%" x="10%" rx="1%" ry="5%"> </rect>
        		<rect width="20%" height="100%" fill="#AC8535" x="40%"> </rect>
        		<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="40.5%" style="text-align:right;">D</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="43.8%" style="text-align:right;">P</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="46.6%" style="text-align:right;">A</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="50%" style="text-align:right;">L</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="53%" style="text-align:right;">M</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="57.1%" style="text-align:right;">E</text>
        	</svg>
        	<br>
   <h3>Coordinate 1:    <input id="x1"  type="number" name="x1" step="any"> <input id="y1"  type="number" name="y1" step="any"><br/>
   Coordinate 2:        <input id="x2"  type="number" name="x2" step="any"> <input id="y2"  type="number" name="y2" step="any"><br/>
   m: <input id="r" type="number" name="final" step="any"><br/></h3>
   
   <button onclick="Calculate()">Calculate</button> <button onclick="Reset()">Reset</button><br>
  <h3><br><a href="index.html">Go Back </a><br></h3>
<script>
   function Calculate() {
var X1=document.getElementById("x1").value;
var X2=document.getElementById("x2").value;
var Y1=document.getElementById("y1").value;
var Y2=document.getElementById("y2").value;

var P = X2-X1;
var U = Y2-Y1;
var T = U/P;


         document.getElementById("r").value=T;
   }
   
         function Reset() {
         document.getElementById("x1").value = 0;
         document.getElementById("x2").value = 0;
         document.getElementById("y1").value = 0;
         document.getElementById("y2").value = 0;
         document.getElementById("r").value = 0;
      }
   </script>
</body>
</HTML>
