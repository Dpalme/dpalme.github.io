<body background="Matrix.gif") link="White" vlink="White" alink="White">
   
   <br><button onclick="Calculate()">Calculate</button><br>

<script>
   function Calculate() {
var X1=prompt("X1");
parseFloat(X1);
var X2=prompt("X2");
parseFloat(X2);
var Y1=prompt("Y1");
parseFloat(Y1);
var Y2=prompt("Y2");
parseFloat(Y2);

var P = X2-X1;
var U = Y2-Y1;
var T = P/U;

confirm = T;
   }
