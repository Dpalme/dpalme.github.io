<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cillisi</title>
		<link rel="stylesheet" href="https://dpalme.github.io/Peoria/css/normalize.css">
		<link rel="stylesheet" href="https://dpalme.github.io/Peoria/css/peoria-0-3-1.css">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="SHORTCUT ICON" href="../images/Dicon.png" />
	</head>
	<body class="night">
		<div class="container top-margin">
			<h1 class="gutter-margin-bottom">Cillisi</h1>
			<textarea
				id="demo"
				rows="10"
				cols="30"
				placeholder="Enter text to convert here"
				style="width:100%;height:60%;text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
				class="gutter-margin-bottom"
			></textarea>
			<button onclick="myFunction()">Convertir<br /></button>
		</div>

		<script>
			function myFunction() {
				var res = document.getElementById('demo').value;
				res = res.replace(/a/g, 'i');
				res = res.replace(/e/g, 'i');
				res = res.replace(/o/g, 'i');
				res = res.replace(/u/g, 'i');
				res = res.replace(/ó/g, 'i');
				res = res.replace(/í/g, 'i');
				res = res.replace(/á/g, 'i');
				res = res.replace(/ú/g, 'i');
				res = res.replace(/é/g, 'i');
				res = res.replace(/A/g, 'I');
				res = res.replace(/E/g, 'I');
				res = res.replace(/O/g, 'I');
				res = res.replace(/U/g, 'I');
				res = res.replace(/Ó/g, 'I');
				res = res.replace(/Í/g, 'I');
				res = res.replace(/Á/g, 'I');
				res = res.replace(/Ú/g, 'I');
				res = res.replace(/É/g, 'I');
				res = res.replace(/II/g, 'I');
				res = res.replace(/ii/g, 'i');
				document.getElementById('demo').value = res;
			}
		</script>
	</body></html
>
