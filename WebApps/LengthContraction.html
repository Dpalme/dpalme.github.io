<HTML>
	<head>
		<title>Pendiente</title>
		<link href="css/mystyle.css" rel="stylesheet" type="text/css" />
		<link rel="SHORTCUT ICON" HREF="images/Dico.png" />
	</head>
	<body>
		<br />
		<h1>DPALME</h1>
		<br />

		<h3
			>Speed (km/s): <input id="spd" type="number" name="speed" step="any"/><br />
			Starting Length (m): <input id="ll" type="number" name="length" step="any"/><br />
			Final Length (m): <input id="r" type="number" name="final" step="any"/><br
		/></h3>
		<br /><button onclick="Length()">Calculate</button> <button onclick="Reset()">Reset</button><br />
		<script>
			var c = 299792.458;

			function Length() {
				var speed = document.getElementById('spd').value;
				var length = document.getElementById('ll').value;
				var c2 = c * c;
				var speed2 = speed * speed;
				var S1 = speed2 / c2;
				var S2 = 1 - S1;
				var S3 = Math.sqrt(S2);
				var S4 = length * S3;
				document.getElementById('r').value = S4;
			}

			function Reset() {
				document.getElementById('spd').value = 0;
				document.getElementById('ll').value = 0;
				document.getElementById('r').value = 0;
			}
		</script>
	</body>
</HTML>
