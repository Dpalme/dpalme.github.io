<HTML>
	<head>
		<title>Vector Calculator</title>
		<link rel="stylesheet" href="../css/mystyle.css"/>
		<link rel="SHORTCUT ICON" HREF="images/Dico.png" />
	</head>
	<body>
		<h1>Vector Sum Calculator</h1>

		<table class="options">
			<tr>
				<td><h3>Vector</h3></td>
				<td><h3>1</h3></td>
				<td><h3>2</h3></td>
				<td><h3>3</h3></td>
				<td><h3>4</h3></td>
				<td><h3>5</h3></td>
				<td><h3>6</h3></td>
				<td><h3>7</h3></td>
				<td><h3>8</h3></td>
				<td><h3>9</h3></td>
				<td><h3>10</h3></td>
			</tr>
			<tr>
				<td><h4>Force</h4></td>
				<td><input type="number" id="f0" value="0"/></td>
				<td><input type="number" id="f1" value="0"/></td>
				<td><input type="number" id="f2" value="0"/></td>
				<td><input type="number" id="f3" value="0"/></td>
				<td><input type="number" id="f4" value="0"/></td>
				<td><input type="number" id="f5" value="0"/></td>
				<td><input type="number" id="f6" value="0"/></td>
				<td><input type="number" id="f7" value="0"/></td>
				<td><input type="number" id="f8" value="0"/></td>
				<td><input type="number" id="f9" value="0"/></td>
			</tr>
			<tr>
				<td><h4>Angle</h4></td>
				<td><input type="number" id="a0" value="0"/></td>
				<td><input type="number" id="a1" value="0"/></td>
				<td><input type="number" id="a2" value="0"/></td>
				<td><input type="number" id="a3" value="0"/></td>
				<td><input type="number" id="a4" value="0"/></td>
				<td><input type="number" id="a5" value="0"/></td>
				<td><input type="number" id="a6" value="0"/></td>
				<td><input type="number" id="a7" value="0"/></td>
				<td><input type="number" id="a8" value="0"/></td>
				<td><input type="number" id="a9" value="0"/></td>
			</tr>
		</table>
		<h4>Final result:</h4>
		<h3>Force: <p id="ResultForce">0</p></h3>
		<h3>Angle: <p id="ResultAngle">0</p></h3>
		
		<button onclick="Calculate()">Go</button>
		<script>
			function Calculate() {
				x = 0;
				y = 0;
				for(i = 0; i < 10; i++){
					force = document.getElementById("f"+i).value;
					angle = (Math.PI / 180) * document.getElementById("a"+i).value;
					x += force * Math.cos(angle);
					y += force * Math.sin(angle);
				}
				var Fr = y * y + x * x;
				Fr = Math.sqrt(Fr);
				var theta = (180 / Math.PI) * Math.atan(y / x);

				//Confirm Result
				document.getElementById("ResultForce").innerText = Fr
				document.getElementById("ResultAngle").innerText = theta

				console.log(x);
				console.log(y);
			}
		</script>
	</body>
</HTML>
