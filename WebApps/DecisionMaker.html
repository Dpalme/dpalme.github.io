<HTML>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Decision Maker</title>
	<link rel="stylesheet" href="https://dpalme.github.io/Peoria/css/normalize.css">
	<link rel="stylesheet" href="https://dpalme.github.io/Peoria/css/peoria-0-3-1.css">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="SHORTCUT ICON" href="../images/Dicon.png" />
</head>

<body>
	<div class="container top-margin">
		<h1>Decision Maker</h1>
		<div class="center">
			<a>Options:</a>
			<input type="number" id="number" min="2" />

			<button onclick="Calculate(document.getElementById('number').value)">Go</button>
		</div>
	</div>
</body>
<script>
	function Calculate(number) {
		opciones = [];
		for (i = 0; i < number; i++) {
			opciones.push(prompt("Option " + (i + 1) + ":"));
		}
		n = Math.random();
		confirm(opciones[Math.round(n * number)])
	}
</script>

</HTML>
