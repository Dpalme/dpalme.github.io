<HTML>
	<head>
		<title>Decision Maker</title>
		<link rel="stylesheet" href="../css/mystyle.css"/>
		<link rel="SHORTCUT ICON" HREF="images/Dico.png" />
	</head>
	<body>
		<br>
		<h1>Decision Maker</h1>
		<div class="center">
			<a>Options:</a>
			<input type="number" id="number" min="2"/>
			
			<button onclick="Calculate(document.getElementById('number').value)">Go</button>
		</div>
		<script>

			function Calculate(number) {
				opciones = [];
				for(i = 0; i < number; i++){
					opciones.push(prompt("Option " + (i+1) + ":"));
				}
				n = Math.random();
				confirm(opciones[Math.round(n*number)])
			}

		</script>
	</body>
</HTML>
