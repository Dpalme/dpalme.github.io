<script>
function VectorCalc() {
  var i;
  var num = prompt("Number of vectors");
  var count = parseInt(num);
  var x;
  var y;
  var Fr;
  var theta;
  var force;
  var angle;
  
  for(i=0; i<count; i++){
    force = prompt("Vector Force");
    angle = prompt("Vector Angle");
    angle = (180/Math.PI)*angle;
    x += force * Math.cos(angle);
    y += force * Math.sin(angle);
  }
  
   //Establish Final Stuff
  Fr = Math.sqrt(y^2+x^2);
  theta = Math.tan(y/x);
   theta = 1/theta;
  
   //Confirm Result
  confirm("Final Force: " + Fr);
  confirm("Final Angle: " + theta);
  confirm("X: " + x)
  confirm("Y: " + y)
}
</script>
</body>
</HTML>
