<script>
function VectorCalc() {
  var i;
  var num = prompt("Number of vectors");
  var count = parseInt(num);
  var x;
  var y;
  var Fr;
  var theta;
  var force;
  var angle;
  
  for(i=0; i<count; i++){
    force = prompt("Vector Force");
    angle = prompt("Vector Angle");
    angle = (Math.PI/180)*angle;
    confirm("Angle " + angle);
    angle = Math.cos(angle);
    confirm("Angle Cos " + angle);
    x += force * angle;
    y += force * angle;
  }
  
   //Establish Final Stuff
  Fr = y^2+x^2
  Fr = Math.sqrt(Fr);
  theta = Math.tan(y/x);
   theta = 1/theta;
  
   //Confirm Result
  confirm("Final Force: " + Fr);
  confirm("Final Angle: " + theta);
  confirm("X: " + x)
  confirm("Y: " + y)
}
</script>
