<script>
	function sumaAnaliticax(f, a){
    		var cosine = Math.cos(a);
    		console.log("Angle Cos " + cosine);
    		return f * cosine;
	}
	

	function sumaAnaliticay(f, a){
		var sine = Math.sin(a);
		console.log("Angle Sin " + sine);
		return f * sine;
	}
		
	function VectorCalc() {
		var num = parseInt(prompt("Number of vectors"));
  		var x;
  		var y;
  
  		for(var i=0; i<num; i++){
			var force = prompt("Vector Force");
    			var angle = prompt("Vector Angle");
			angle = (Math.PI/180)*angle;
    			x += sumaAnaliticax(force, angle);
			y += sumaAnaliticay(force, angle);
		  
  		 //Establish Final Stuff
  		var Fr = Math.sqrt(y^2+x^2);
  		var theta = Math.atan(y/x);
  
	   	//Confirm Result
  		confirm("Final Force: " + Fr);
  		confirm("Final Angle: " + theta);
  		console.log("X: " + x);
  		console.log("Y: " + y);
  	}
}
</script>
