<title>Gravitational Attraction</title>
</head>
<body>
<script>
var m1=prompt("Mass 1 (in kg)");
var m2=prompt("Mass 2 (in kg)");
var d =prompt("Distance in meters");
var d2= d*d;
var g = 6.67e-11;
var s1 =m1*m2;
var s2 = s1/d2;
var F = s2*g;
confirm(F); 
</script>
