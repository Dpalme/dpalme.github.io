<body>
   <br>
        	<svg width="100%" height="5%"> <rect width="80%" height="10%" fill="#AC8535" y="45%" x="10%" rx="1%" ry="5%"> </rect>
        		<rect width="20%" height="100%" fill="#AC8535" x="40%"> </rect>
        		<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="40.5%" style="text-align:right;">D</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="43.8%" style="text-align:right;">P</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="46.6%" style="text-align:right;">A</text>
			<text font-family="'Helvetica', sans-serif" font-size="32" fill="white" y="85%" x="50%" style="text-align:right;">L</text>

        	<br>
   <h3>Mass 1 (kg):  <input id="mss1"  type="number" name="mass1" step="any"><br/>
   Mass 2 (kg):      <input id="mss2"  type="number" name="mass2" step="any"><br/>
   Distance (m):     <input id="ds"    type="number" name="dis"   step="any"><br/>
   Force (N):        <input id="f"   type="number" name="force" step="any"><br/></h3>
   
   <button onclick="PokemonGoToThePolls()">Calculate</button> <button onclick="Reset()">Reset</button><br/>
   <a href="index.html">Go Back </a><br/></h3>
<script>
  function PokemonGoToThePolls() {
      var m1=document.getElementById("mss1").value;
      var m2=document.getElementById("mss2").value;
      var d =document.getElementById("ds").value;
      var d2= d*d;
      var g = 6.67e-11;
      var s1 =m1+m2;
      var s2 = s1/d2;
      var F = s2*g;
      document.getElementById("f").value = F;
  }
   
  function Reset() {
      document.getElementById("mss1").value = 0;
      document.getElementById("mss2").value = 0;
      document.getElementById("ds").value = 0;
      document.getElementById("f").value = 0;
  }
</script>
</body>
