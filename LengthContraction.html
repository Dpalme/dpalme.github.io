<body>
   <br><button onclick="Length()">Calculate</button><br>

    <script>
      var c2 = 9e10;
      
      function Length() {
      var speed=prompt("Speed in km/s");
      var length=prompt("Length in meters");
      var speed2=speed*speed;
      var S1=speed2/c2;
      var S2=1-S1;
      var S3=Math.sqrt(S2);
      var S4=length*S3;
      console.log(S4);
      confirm(S4);
      }
      
    </script>
