   <h3>Original:    <input id="orig"  type="text" name="original" step="any"><br/>

   <button onclick="Calculate()">Convertir</button> <button onclick="Reset()">Resetear</button><br>

<script>
   function Calculate() {
var original = document.getElementById("orig").value;

var nuevo = nuevo.replace("a", "i");
nuevo = nuevo.replace("e", "i");
nuevo = original.replace("o", "i");
nuevo = nuevo.replace("u", "i");

         document.getElementById("irig").value = nuevo;
   }
   
         function Reset() {
         document.getElementById("orig").value = "";
         document.getElementById("irig").value = "";
      }
