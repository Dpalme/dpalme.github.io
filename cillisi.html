   <h1>DPALME</h1>

   <h3>Original: <input id="orig" type="text"><br>Iriginil: <input id="resultado" type="text"><br>
   
   <button onclick="Calculate()">Convertir</button> <button onclick="Reset()">Resetear</button><br>
  </h3><h3><a href="index.html">Go Back </a></h3>
<script>   function Calculate() {
var str = document.getElementById("orig").innerHTML;
 
    var res = str.replace(/a/g, "i");
    res = res.replace(/e/g, "i");
    res = res.replace(/o/g, "i");
    res = res.replace(/u/g, "i");
    document.getElementById("orig").innerHTML = res;
   }
   
         function Reset() {
         document.getElementById("orig").innerHTML = "";
         document.getElementById("resultado").innerHTML = "";
      }
   </script>
