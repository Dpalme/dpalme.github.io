<script>
function myFunction() {
    var str = document.getElementById("demo").value; 
    var res = str.replace(/a/g, "i");
    res = res.replace(/e/g, "i");
    res = res.replace(/o/g, "i");
    res = res.replace(/u/g, "i");
    document.getElementById("demo").value = res;
}
